name: Build NBS Binaries

on:
  workflow_dispatch:
    inputs:
      image:
        type: string
        required: false
        default: arlng9uhmtlat6q5pqlv
      zone-id:
        type: string
        required: true
        default: eu-north1-c
      disk-size:
        type: string
        required: true
        default: '1023GB'
      cores:
        type: number
        required: true
        default: 32
      memory:
        type: string
        required: true
        default: '128GB'
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  provide-runner:
    name: Start self-hosted YC runner
    timeout-minutes: 5
    runs-on: ubuntu-latest
    outputs:
      label: ${{steps.start-nb-runner.outputs.label}}
      instance-id: ${{steps.start-nb-runner.outputs.instance-id}}
    steps:
      - name: Start Nebius runner
        id: start-nb-runner
        uses: librarian/yc-github-runner@0.0.11
        with:
          mode: start
          yc-sa-json-credentials: ${{ secrets.NEBIUS_SA_JSON_CREDENTIALS }}
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          folder-id: ${{ secrets.NEBIUS_FOLDER }}
          image-id: arlng9uhmtlat6q5pqlv
          disk-size: 1023GB
          disk-type: network-ssd-nonreplicated
          platform-id: standard-v2
          cores: 32
          memory: 128GB
          core-fraction: 100
          zone-id: eu-north1-c
          subnet-id: ${{ secrets.NEBIUS_SUBNET }}
  build:
    runs-on: [ self-hosted, "${{ needs.provide-runner.outputs.label }}" ]
    needs: provide-runner
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: prepare
      uses: ./.github/actions/prepare
    - name: build
      uses: ./.github/actions/build

  release-runner:
    name: Release self-hosted Nebius runner if provided on-demand
    needs:
      - provide-runner # required to get output from the start-runner job
      - build # required to wait when the main job is done
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Stop Nebius runner
        id: stop-nb-runner
        uses: librarian/yc-github-runner@0.0.11
        with:
          mode: stop
          yc-sa-json-credentials: ${{ secrets.NEBIUS_SA_JSON_CREDENTIALS }}
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          label: ${{ needs.provide-runner.outputs.label }}
          instance-id: ${{ needs.provide-runner.outputs.instance-id }}
          folder-id: ${{ secrets.NEBIUS_FOLDER }}
          subnet-id: ${{ secrets.NEBIUS_SUBNET }}


