name: Build NBS Binaries

on:
  workflow_dispatch:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: prepare
      uses: ./.github/actions/prepare
    - name: build
      uses: ./.github/actions/build
